<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>202-HTML-FORM</title>
  </head>
  <body>
    <h2>Personal Details</h2>

    <p>Salutation</p>
    <select name="Salutation">
      <option value="None">--None--</option>
      <option value="Mr.">Mr.</option>
      <option value="Ms.">Ms.</option>
      <option value="Mrs.">Mrs.</option>
      <option value="Whatever">Whatever</option>
    </select>
    <form>
      <br>
      <label>First Name</label>
        <input type="text" placeholder="Enter First Name" ></input>
       <br>
       <br>
       <label>Last Name</label>
        <input type="text" placeholder="Enter Last Name" ></input>
        <br>
        <br>
       <label>Gender: </label>
        <label>Male</label>
        <input  type="radio">
        <label>Female</label>
        <input   type="radio">
        <br>
        <br>
        <label>Email ID</label>
        <input  type="email" placeholder="something@email.com">
       <br>
       <br>
        <label>Date of Birth </label>
        <input type="date">
        <br>
        <br>
        <label>Address</label>
        <br>
        <input style="height: 100px; width:300px"  type="text">
        <br>
        <br>
        <button>Submit</button>
      </form>
  </body>
</html>
