<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS-305-04</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img
            src="https://www.edigitalagency.com.au/wp-content/uploads/Linkedin-logo-png.png"
            alt=""
          />
        </div>
        <div class="right-side">
          <div class="nav-icons-container">
            <div class="nav-icons">
              <a href=""
                ><img
                  class="discover-icon"
                  src="https://www.freeiconspng.com/thumbs/compass-icon/compass-icon-27.png"
                  alt=""
                />
              </a>
              <br />
              <a href="">Discover</a>
            </div>
            <div class="nav-icons">
              <a href=""
                ><img
                  class="discover-icon"
                  src="https://cdn-icons-png.flaticon.com/512/33/33308.png"
                  alt=""
                />
              </a>
              <br />
              <a href="">People</a>
            </div>
            <div class="nav-icons">
              <a href=""
                ><img
                  class="discover-icon"
                  src="https://icons.iconarchive.com/icons/iconsmind/outline/512/Monitor-5-icon.png"
                  alt=""
                />
              </a>
              <br />
              <a href="">Learning</a>
            </div>
            <div class="nav-icons">
              <a href=""
                ><img
                  class="discover-icon"
                  src="https://cdn-icons-png.flaticon.com/512/522/522510.png"
                  alt=""
                />
              </a>
              <br />
              <a href="">Jobs</a>
            </div>
          </div>
          <div class="line-container">
            <div class="line"></div>
          </div>
          <div class="login-button">
            <button id="join-now-button">Join Now</button>
            <button id="login-button">Sign in</button>
          </div>
        </div>
      </nav>
    </header>
    <div class="Body-container">
      <div class="login-container">
        <div class="login">
          <h1>Join the biggest professional community</h1>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password (8+ characters)" />
          <p class="agree">
            By clicking Agree & Join, you afree to the LinkedIn
            <a href="">User Agreement</a>, <a href="">Privacy Policy</a>, and
            <a href="">Cookie Policy.</a>
          </p>
          <button class="Agree-button">Agree & Join</button>
          <p class="or">---------------------- or ----------------------</p>
          <p class="already">Already on LinkedIn? <a href="">Sign In</a></p>
        </div>
      </div>
      <div class="">
        <img
          src="https://media.licdn.com/media//AAYQAgSrAAgAAQAAAAAAAE9GF5Y6qsbiRvCKk6QBJH9wRA.jpg"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
