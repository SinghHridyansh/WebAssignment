<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS-305-02</title>
  </head>
  <body>
    <div id="main">
      <div id="conatiner">
        <div class="insides">
          <div class="Text-area">
            <div class="box-yellow">C</div>
            <div class="box-area">0</div>
          </div>
          <div class="keypad">
            <div class="box-blue">7</div>
            <div class="box-blue">8</div>
            <div class="box-blue">9</div>
            <div class="box-yellow">X</div>
            <div class="box-blue">4</div>
            <div class="box-blue">5</div>
            <div class="box-blue">6</div>
            <div class="box-yellow">/</div>
            <div class="box-blue">1</div>
            <div class="box-blue">2</div>
            <div class="box-blue">3</div>
            <div class="box-yellow">+</div>
            <div class="box-blue">.</div>
            <div class="box-blue">0</div>
            <div class="box-equals">=</div>
            <div class="box-yellow">-</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
