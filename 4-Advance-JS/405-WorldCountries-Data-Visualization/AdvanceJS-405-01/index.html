<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>AdvanceJS-405-01</title>
  </head>
  <body>
    <header id="coutries">
      <h2>World Countries Data</h2>
      <h5>Currently, we have 250 countries</h5>
    </header>
    <div class="line"></div>
    <main>
      <div class="wrapper">
        <div class="graph-buttons">
          <button class="population" onclick="showpop()">POPULATION</button>
          <button class="languages" onclick="showlang()">LANGUAGES</button>
        </div>
        <h4 class="graph-title"></h4>
        <div class="graph">
          <div class="graph-wrapper" id="stat"></div>
        </div>
      </div>
    </main>
    <div class="tables">
      <table id="tableid"></table>
      <table id="populationtable">
        <tr>
          <td>World Population</td>
          <td>
            <div class="tablediv" style="width: 100%"></div>
          </td>
          <td>7693165599</td>
        </tr>
      </table>
    </div>
    <script src="countries_data.js"></script>
    <script src="scripy.js"></script>
  </body>
</html>
