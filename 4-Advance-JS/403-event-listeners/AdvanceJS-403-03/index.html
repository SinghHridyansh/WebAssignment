<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="main">
      <div class="container">
        <h1>Charle's Tip Calculator</h1>
        <div class="wrapper">
          <p>How much was you bill?</p>

          ₹<input type="text" id="amount" placeholder="Amount to be paid" />

          <p>How was your service ?</p>
          <div class="service">
            <select id="services">
              <option selected disabled hidden>Select</option>
              <option value="0.30">30% - Outstanding</option>
              <option value="0.20">20% - Good</option>
              <option value="0.15">15% - It was okay</option>
              <option value="0.10">10% - Bad</option>
              <option value="0.05">5% - Terrible</option>
            </select>
          </div>

          <p>Total number of people sharing the bill?</p>

          <input type="text" id="persons" placeholder="Number of people" />
          people
          <div class="cal">
            <button id="calculate">CALCULATE!</button>
          </div>
        </div>

        <div class="tip">
          <p>Tip Amount</p>

          <span id="total">0</span>₹
          <span id="each">each</span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
